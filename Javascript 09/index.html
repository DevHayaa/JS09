<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Counting Display</h1>
    
    <label for="startNumber">Start Number:</label>
    <input type="number" id="startNumber" placeholder="Enter start number">
    
    <br><br>

    <label for="endNumber">End Number:</label>
    <input type="number" id="endNumber" placeholder="Enter end number">
    
    <br><br>

    <!-- Button to trigger the counting function -->
    <button onclick="displayCounting()">Display Counting</button>
    
    <!-- Area to display the result -->
    <p id="output"></p>
    <script src="app.js"></script>
</body>
</html>
